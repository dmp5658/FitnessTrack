<mat-card>
  <span>Create a new acount</span>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="userName">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="firstName">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="lastName">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose DOB" formControlName="DOB">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" formControlName="password">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
    </mat-form-field>
    <br>
    <span *ngIf="registerForm.errors?.matchingFields">Passwords do not match</span>
    <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Register</button>
  </form>
</mat-card>
